<div fxLayout="row" fxLayoutAlign="space-around start" fxFlex>
  <app-game-controls
    [arrows]="arrows$ | async"
    (move)="move($event)"
    (shoot)="shoot($event)"
  ></app-game-controls>
  <app-game-output
    [perceptions]="(playerInfo$ | async)?.perceptions"
  ></app-game-output>
  <app-player-info [info]="playerInfo$ | async"></app-player-info>
</div>
